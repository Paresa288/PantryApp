<div class="modal-header">
  <h4 class="modal-title">Add a new location</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="addLocationForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-floating">
      <input type="text" class="form-control mb-3 bg-body-secondary" id="floatingLocName" placeholder="Location Name"
        formControlName="locName">
      <label for="floatingCatName">Location Name</label>  
    </div>
    <div class="form-floating">
      <input type="text" class="form-control mb-3 bg-body-secondary" id="floatingLocDescription" placeholder="Location Description"
        formControlName="locDescription">
      <label for="floatingLocDescription">Location Description (optional)</label>
    </div>
    <div class="form-floating">
      <input type="number" class="form-control mb-3 bg-body-secondary" id="floatingLocFamily" placeholder="Location Family"
        formControlName="familyName">
      <label for="floatingLocFamily">Family</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary w-100 py-2" (click)="onSubmit()">Add</button>
</div>
