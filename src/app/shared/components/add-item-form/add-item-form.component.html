<div class="modal-header">
  <h4 class="modal-title">Add an item</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <form [formGroup]="addItemForm" novalidate>
    <!-- NAME -->
    <div class="form-floating">
      <input type="text" class="form-control mb-3 bg-body-secondary" id="floatingName" placeholder="Name"
        formControlName="name">
      <label for="floatingName">Name</label>
    </div>
    <!-- UNIT -->
    <div class="form-floating">
      <input type="text" class="form-control mb-3 bg-body-secondary" id="floatingUnit" placeholder="Unit"
        formControlName="unit">
      <label for="floatingUnit">Unit</label>
    </div>
    <!-- EXPIRTAION DATE -->
    <div class="form-floating">
      <input type="date" class="form-control mb-3 bg-body-secondary" id="floatingDate" placeholder="Exp. Date"
        formControlName="expirationDate">
      <label for="floatingDate">Exp. Date</label>
    </div>

    <!-- ==================== CATEGORY ==================== -->
    <div class="mb-4 position-relative" formGroupName="category">
      <div class="input-group">
        <span class="input-group-text bg-primary text-white">
          <i class="fa fa-tag"></i>
        </span>
        <div class="form-floating flex-fill">
          <div class="form-floating">
            <select type="number" class="form-select bg-body-secondary" id="floatingCategory" placeholder="Category"
              formControlName="catName" role="button">
              @for (cat of categories(); track cat.id) {
              <option value="{{ cat.id }}">{{ cat.name }}</option>
              }
            </select>
            <label for="floatingCategory">Category</label>
          </div>
        </div>
      </div>
      <button class="btn btn-primary w-100" (click)="openAddCategory()"><span><i
            class="fa fa-plus-square text-white"></i>Add a new category</span></button>
    </div>
    <!-- ==================== LOCATION ==================== -->
    <div class="mb-4 position-relative" formGroupName="location">
      <div class="input-group">
        <span class="input-group-text bg-primary text-white"><i class="fa fa-folder text-white"></i></span>
        <div class="form-floating">
          <select type="number" class="form-select bg-body-secondary" id="floatingLocation" placeholder="Location"
            formControlName="locName" role="button">
            @for (location of locationsService.locations(); track location.id) {
            <option value="{{ location.id }}">{{location.name}}</option>
            }
          </select>
          <label for="floatingLocation">Storage Location</label>
        </div>
      </div>
      <button class="btn btn-primary w-100" (click)="openAddLocation()"><span><i
            class="fa fa-plus-square text-white"></i>Add a new location</span></button>
    </div>

    <div class="form-floating">
      <input type="number" class="form-control mb-3 bg-body-secondary" id="floatingStock" placeholder="Stock"
        formControlName="stock">
      <label for="floatingStock">Stock</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary w-100 py-2" (click)="onSubmit()">Add</button>
</div>
